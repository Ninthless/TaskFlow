<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人任务管理与日程安排系统</title>

    <!-- 预连接和预加载 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.run" crossorigin>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@material/web@1.1.1/dist/all.min.css" as="style">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/app.js" as="script">

    <!-- Material Symbols 图标 -->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Material Web Components -->
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module" async>
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/light.css">
    <link rel="stylesheet" href="css/dark.css">
</head>

<body class="light">
    <!-- 导航栏 -->
    <div id="nav-container">
        <div class="navigation-bar">
            <!-- 顶部导航 -->
            <div class="nav-top">
                <a href="index.html" class="nav-link">
                    <div class="menu-button-area">
                        <div class="icon-container">
                            <md-icon>home</md-icon>
                        </div>
                        <span class="button-label">主页</span>
                    </div>
                </a>
                <a href="tasks.html" class="nav-link">
                    <div class="menu-button-area">
                        <div class="icon-container">
                            <md-icon>task</md-icon>
                        </div>
                        <span class="button-label">任务</span>
                    </div>
                </a>

                <a href="calendar.html" class="nav-link">
                    <div class="menu-button-area">
                        <div class="icon-container">
                            <md-icon>calendar_month</md-icon>
                        </div>
                        <span class="button-label">日历</span>
                    </div>
                </a>

                <a href="settings.html" class="nav-link">
                    <div class="menu-button-area">
                        <div class="icon-container">
                            <md-icon>settings</md-icon>
                        </div>
                        <span class="button-label">设置</span>
                    </div>
                </a>
            </div>

            <!-- 底部导航 -->
            <div class="nav-bottom">
                <md-icon-button class="theme-toggle">
                    <md-icon class="theme-icon">dark_mode</md-icon>
                </md-icon-button>
            </div>
        </div>
    </div>

    <!-- 页面主要内容 -->
    <main class="main-content">
        <div class="home-container">
            <!-- 页面标题 -->
            <div class="home-header">
                <h1 class="home-title">主页</h1>
                <div class="quick-actions">
                    <md-filled-tonal-button id="quick-add-task">
                        <md-icon slot="icon">add_task</md-icon>
                        新建任务
                    </md-filled-tonal-button>
                    <md-filled-tonal-button id="quick-add-event">
                        <md-icon slot="icon">event</md-icon>
                        添加日程
                    </md-filled-tonal-button>
                </div>
            </div>

            <!-- 任务概览卡片 -->
            <div class="home-card tasks-overview">
                <div class="card-header">
                    <h2 class="card-title">
                        <md-icon>task_alt</md-icon>
                        任务概览
                    </h2>
                    <md-text-button href="tasks.html">
                        查看全部
                        <md-icon slot="trailing-icon">chevron_right</md-icon>
                    </md-text-button>
                </div>
                <div class="tasks-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="pending-tasks-count">0</span>
                        <span class="stat-label">待完成任务</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="today-tasks-count">0</span>
                        <span class="stat-label">今日任务</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="overdue-tasks-count">0</span>
                        <span class="stat-label">已逾期</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="completed-tasks-count">0</span>
                        <span class="stat-label">已完成</span>
                    </div>
                </div>
                <div class="recent-tasks">
                    <div class="task-list-home" id="recent-tasks-list">
                        <!-- 近期任务将通过 JavaScript 动态添加 -->
                    </div>
                </div>
            </div>

            <!-- 日程概览卡片 -->
            <div class="home-card calendar-overview">
                <div class="card-header">
                    <h2 class="card-title">
                        <md-icon>calendar_today</md-icon>
                        今日日程
                    </h2>
                    <md-text-button href="calendar.html">
                        查看日历
                        <md-icon slot="trailing-icon">chevron_right</md-icon>
                    </md-text-button>
                </div>
                <div class="today-schedule">
                    <div class="schedule-list" id="today-schedule-list">
                        <!-- 今日日程将通过 JavaScript 动态添加 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 应用程序脚本 -->
    <script src="js/app.js"></script>
    <script src="js/components/snackbar.js"></script>
    <script src="js/home.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化主题切换
            initThemeToggle();
            // 设置活动链接
            setActiveLink();
            // 初始化主页功能
            initHome();
        });
    </script>
</body>

</html>
