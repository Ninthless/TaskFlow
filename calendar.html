<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历 - 个人任务管理与日程安排系统</title>

    <!-- Material Design Web Components -->
    <!-- Material Symbols 图标 -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Material Design Web Components 核心样式 -->
    <link href="https://cdn.jsdelivr.net/npm/@material/web@1.1.1/dist/all.min.css" rel="stylesheet">

    <!-- Material Design Web Components 核心脚本 -->
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module" async> 
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/light.css">
    <link rel="stylesheet" href="css/dark.css">
</head>

<body class="light">
    <!-- 导航栏 -->
    <div id="nav-container">
        <div class="navigation-bar">
            <!-- 顶部导航 -->
            <div class="nav-top">
                <a href="index.html" class="nav-link">
                    <div class="menu-button-area">
                        <div class="icon-container">
                            <md-icon>home</md-icon>
                        </div>
                        <span class="button-label">主页</span>
                    </div>
                </a>
                <a href="tasks.html" class="nav-link">
                    <div class="menu-button-area">
                        <div class="icon-container">
                            <md-icon>task</md-icon>
                        </div>
                        <span class="button-label">任务</span>
                    </div>
                </a>

                <a href="calendar.html" class="nav-link">
                    <div class="menu-button-area">
                        <div class="icon-container">
                            <md-icon>calendar_month</md-icon>
                        </div>
                        <span class="button-label">日历</span>
                    </div>
                </a>

                <a href="settings.html" class="nav-link">
                    <div class="menu-button-area">
                        <div class="icon-container">
                            <md-icon>settings</md-icon>
                        </div>
                        <span class="button-label">设置</span>
                    </div>
                </a>
            </div>

            <!-- 底部导航 -->
            <div class="nav-bottom">
                <md-icon-button class="theme-toggle">
                    <md-icon class="theme-icon">dark_mode</md-icon>
                </md-icon-button>
            </div>
        </div>
    </div>

    <!-- 页面主要内容 -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">日历</h1>
        </div>
        <div class="schedule-management-page-area">
            <div class="calendar-area"></div>
            <div class="calendar-schedule-List"></div>
        </div>
    </main>

    <!-- 导入导航栏和初始化主题 -->
    <script src="js/app.js"></script>
    <script src="js/components/snackbar.js"></script>
    <script src="js/calendar.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化主题切换
            initThemeToggle();
            // 设置活动链接
            setActiveLink();
            // 添加导航事件监听
            addNavigationListeners();
        });
    </script>
</body>

</html>
